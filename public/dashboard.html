<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dashboard">
      <img class="db-pic-icon" alt="" src="./public/db-pic@2x.png" />

      <div class="navigate">
        <div class="navi"></div>
        <div class="blog-frame-parent">
          <div class="blog-frame">
            <div class="ellipse-shape"></div>
          </div>
          <div class="nested-blog-frame">
            <div class="blog">
              <div class="blog1"></div>
              <div class="blog2">BLOG</div>
            </div>
            <div class="addpost">
              <div class="blog1"></div>
              <div class="add-post">ADD POST</div>
            </div>
          </div>
        </div>
        <div class="logout-text">
          <div class="logout" id="lOGOUTText">LOGOUT</div>
        </div>
      </div>
    </div>

    <script>
      var lOGOUTText = document.getElementById("lOGOUTText");
      if (lOGOUTText) {
        lOGOUTText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
    </script>
  </body>
</html>
